<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:metadata>
	<f:event listener="#{loginController.redirectIfAnonymous}" type="preRenderView" />
</f:metadata>
<h:head>
<style>
.textRed {
color: red;
}
</style>
    <title>Let's Talk About - Joined events.</title>
</h:head>
<h:body>
	<ui:composition template="/template/templateLayout.xhtml">
		<ui:define name="content">
			<div class="container ">
				<h:form>
				<div class="row ">
						<div>
						<center>
									<h:commandButton value="&lt; prev"
										action="#{listJoinedEventsController.listJoinedEventsPrev()}"
										rendered="#{listJoinedEventsController.pages ne 0}" />
									<h:outputText
										value="#{listJoinedEventsController.pageIndex} / #{listJoinedEventsController.pages}"
										rendered="#{listJoinedEventsController.pages ne 0}" />
									<h:commandButton value="next &gt;"
										action="#{listJoinedEventsController.listJoinedEventsNext()}"
										rendered="#{listJoinedEventsController.pages ne 0}" />
									<h:inputHidden value="#{listJoinedEventsController.pageIndex}"/>
									<h:outputText
										value="Welcome! Join to some events to start."
										rendered="#{listJoinedEventsController.pages eq 0}" />
						</center>
						</div>
                        <ui:repeat id="indexRepeat" var="event" value="#{listJoinedEventsController.eventList}" varStatus="status">
                            <div class="col-xs-12 col-sm-6 col-md-3">
                                <div class="cover-event">
                                    <div class="hovereffect">
                                        <img src="#{listJoinedEventsController.getIconFor(event.category)}" class="center-block img-responsive" alt="" />
                                        <div class="overlay">
                                            <h2>#{event.title}</h2>
                           	            	<h:link class="info join-link" value="Join" rendered="#{!loginController.anonymous}" outcome="joinEvent.xhtml?id=#{event.id}" />
                           	            	<h:link class="info" value="Sign Up" rendered="#{loginController.anonymous}" outcome="register.xhtml" />
                                        </div>
                                    </div>
                                    <div class="event-info">
                                        <h2>#{event.title}</h2>
                                        <p>
                                            LETTA #{event.summary}<br />
                                            At #{event.location}<br />
											<h:outputText value="#{indexController.getDate(event)}" style="color: red;"
												rendered="#{listJoinedEventsController.isAfter(event.date)}">
											</h:outputText>
											<h:outputText value="#{indexController.getDate(event)}"
												rendered="#{listJoinedEventsController.isAfter(event.date) eq false}">
											</h:outputText><br />
                                            <strong>9261</strong> people will be there
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>		
					</div>
					<div class="row">
						<center>
							<ui:repeat value="#{listJoinedEventsController.pagesLinks}"
								var="page">
								<h:commandLink value="#{page}"
									action="#{listJoinedEventsController.jumpToPage(page)}"
									rendered="#{page != listJoinedEventsController.pageIndex}" />

								<h:outputText value="&lt;b&gt;#{page}&lt;/b&gt;" escape="false"
									rendered="#{page == listJoinedEventsController.pageIndex}" />
							</ui:repeat>
						</center>
						<br/><br/><br/>
					</div>			        
					</h:form>
				</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
