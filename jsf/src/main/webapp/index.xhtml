<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
<h:head>
    <title>Let's Talk About</title>
</h:head>
<h:body>
    <ui:composition template="/template/templateLayout.xhtml">
        <ui:define name="content">

            <div class="carousel slide" id="highlights-carousel" data-ride="carousel ">
                <div class="carousel-inner" role="listbox">
                    <ui:repeat var="event" value="#{indexController.highlights}" varStatus="status">
                    <div class="#{ status.first ? ' item active' : 'item' }">
                        <img class="img-responsive item-background" src="https://unsplash.imgix.net/photo-1418479631014-8cbf89db3431?w=1024&amp;q=50&amp;fm=jpg&amp;s=478a9a2196033db7c0bf3c8ba3707f4d" />
                        <div class="carousel-caption event-info">
                            <img  class="event-icon img-responsive center-block" src="#{indexController.getIconFor(event)}" />
                            <h3   class="event-title">#{event.title}</h3>
                            <span class="event-summary">LETTA #{event.shortDescription}</span>
                            <span class="event-location">At #{event.location}</span>
                            <span class="event-date">From <h:outputText value="#{event.date}"><f:convertDateTime pattern="dd/MM/yyyy, HH:mm" /></h:outputText></span>
                            <span class="event-attendees"><strong>9261</strong> people will be there</span>
                        </div>
                    </div>
                    </ui:repeat>
                </div>
                <a class="left carousel-control" href="#highlights-carousel" role="button" data-slide="prev">
                    <i class="icon-prev fa fa-angle-left"></i>
                </a>
                <a class="right carousel-control" href="#highlights-carousel" role="button" data-slide="next">
                    <i class="icon-next fa fa-angle-right"></i>
                </a>
            </div>

            <div id="events-list" class="container">
                <ui:repeat id="indexRepeat" var="event" value="#{indexController.eventList}" varStatus="status">
                <h:outputText value="&lt;div class='row'&gt;" escape="false" rendered="#{status.index % 4 == 0}" />
                    <div class="col-xs-12 col-sm-6 col-md-3">
                        <div class="event-info center-block hovereffect">
                            <img  class="event-icon img-responsive" src="#{indexController.getIconFor(event)}" />
                            <h3   class="event-title">#{event.title}</h3>
                            <span class="event-summary">LETTA #{event.shortDescription}</span>
                            <span class="event-location">At #{event.location}</span>
                            <span class="event-date">From <h:outputText value="#{event.date}"><f:convertDateTime pattern="dd/MM/yyyy, HH:mm" /></h:outputText></span>
                            <span class="event-attendees"><strong>9261</strong> people will be there</span>
                            <div class="overlay">
                                <h3 class="hover-title">#{event.title}</h3>
                                <h:link class="info join-link" value="Join" rendered="#{!loginController.anonymous}" outcome="joinEvent.xhtml?id=#{event.id}" />
                                <h:link class="info" value="Sign Up" rendered="#{loginController.anonymous}" outcome="register.xhtml" />
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.last or (status.index + 1) % 4 == 0}" />
                </ui:repeat>
            </div>

        </ui:define>
    </ui:composition>
</h:body>
</html>
