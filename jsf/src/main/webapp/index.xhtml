<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Let's Talk About</title>
</h:head>

<h:body>
    <ui:composition template="/template/templateLayout.xhtml">
        <ui:define name="content">
            <div class="carousel slide" id="highlights-carousel" data-ride="carousel ">
                <div class="carousel-inner" role="listbox">
                    <ui:repeat var="event" value="#{indexController.highlights}" varStatus="status">
                    <div class="#{ status.first ? ' item active' : 'item' }">
                        <img class="img-responsive" src="https://unsplash.imgix.net/photo-1418479631014-8cbf89db3431?w=1024&amp;q=50&amp;fm=jpg&amp;s=478a9a2196033db7c0bf3c8ba3707f4d " />
                        <div class="carousel-caption">
                            <h1>#{event.title}</h1>
                            <p>
                                Let's talk about #{event.shortDescription}<br />
                                At #{event.location}<br />
                                On <h:outputText value="#{event.date}"> <f:convertDateTime pattern="dd/MM/yyyy, HH:mm" /></h:outputText>
                            </p>
                        </div>
                    </div>
                    </ui:repeat>
                </div>
                <a class="left carousel-control" href="#highlights-carousel" role="button" data-slide="prev">
                    <i class="icon-prev fa fa-angle-left"></i>
                </a> <a class="right carousel-control" href="#highlights-carousel" role="button" data-slide="next">
                    <i class="icon-next fa fa-angle-right"></i>
                </a>
            </div>
            <div class="section ">
                <div class="container ">
                    <div class="row ">
                        <div class="col-md-12 ">
                            <h1>Let's Talk About...</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="container">
                    <div class="row">
                        <ui:repeat id="indexRepeat" var="event" value="#{indexController.eventList}" varStatus="status">
                            <div class="col-xs-12 col-sm-6 col-md-3">
                                <div class="cover-event">
                                    <div class="hovereffect">
                                        <img src="#{indexController.getIconFor(event.eventType)}" class="center-block img-responsive" alt="" />
                                        <div class="overlay">
                                            <h2>#{event.title}</h2>
                                            <h:form rendered="#{loginController.currentUser.name != 'anonymous'}">
                                            	<h:inputText class="eventId" value="#{event.id}" style="display: none"/>
                                            	<h:commandLink class="info buttonJoin" action="#{joinController.doJoin(event)}" value="Join" />
                           	            	</h:form>
                           	            	<h:link class="info" value="Sign Up" rendered="#{loginController.currentUser.name == 'anonymous'}" outcome="faces/register.xhtml" />
                                        </div>
                                    </div>
                                    <div class="event-info">
                                        <h2>#{event.title}</h2>
                                        <p>
                                            LETTA #{event.shortDescription}<br />
                                            At #{event.location}<br />
                                            From <h:outputText value="#{event.date}"><f:convertDateTime pattern="dd/MM/yyyy, HH:mm" /></h:outputText><br />
                                            <strong>9261</strong> people will be there
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
