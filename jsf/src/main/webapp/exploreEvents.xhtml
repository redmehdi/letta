<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:letta="http://java.sun.com/jsf/composite/tags">
<h:head>
	<title>Explore Events</title>
	<style>

.ui-datagrid-content {
	border: none;
}

.searchButton {
	float: right;
}

</style>
</h:head>
<h:body>

	<ui:composition template="/template/templateLayout.xhtml">


		<ui:define name="content">
			<div class="container ">
				<div class="row ">
					<ui:repeat id="exploreRepeat" var="category" value="#{searchController.categories}">
						<div class="col-xs-12 col-sm-6 col-md-3">
							<h:commandButton class="btn btn-default"
							                 value="#{category}"
										     onclick="
								var current_location= window.location.pathname;
								if(current_location=='/letta/jsf/'){
									window.location='faces/advancedSearchResults.xhtml?category=#{category}'+'&amp;page=0'+'&amp;count=4'+'&amp;state=AVAILABLE'+'&amp;term=';
				             	}else{
				             		window.location='advancedSearchResults.xhtml?category=#{category}'+'&amp;page=0'+'&amp;count=4'+'&amp;state=AVAILABLE'+'&amp;term=';
				             	}
								return false;
									">
							</h:commandButton>
						</div>
					</ui:repeat>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
