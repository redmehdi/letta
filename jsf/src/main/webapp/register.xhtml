<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui" 
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
		<f:event listener="#{loginController.redirectIfNotAnonymous}" type="preRenderView" />
	</f:metadata>
	
    <h:head>
    	<title>User registration</title>
    </h:head>
    <h:body>
    	<ui:composition template="/template/templateLayout.xhtml">    		
		    <ui:define name="content">
		    	<div class="container ">
			        <div class="row ">
			          <div class="col-md-offset-3 col-md-6">
			          	<br/><br/>
			          	<h1><h:outputText value="#{msg['signup.jsf']}" /></h1>
			          	<h3><h:outputText value="#{msg['free.jsf']}" /></h3><br/>
					    <ui:fragment rendered="#{registerController.error}">
							<h:panelGroup id="store-error" class="col-md-12 alert alert-danger" role="alert">
								Error: #{registerController.errorMessage}
							</h:panelGroup>
			            <br/>
						</ui:fragment>
		    			<h:form id="register-form" enctype="multipart/form-data">
		    				<h:message for="login"/>
					    	<h:inputText id="login" required="true" maxlength="100" class="form-control" value="#{registerController.login}" a:placeholder="#{msg['login.jsf']}*" requiredMessage="#{msg['loginempty.jsf']}"/><br/>
					    	<h:message for="email"/>
					    	<h:inputText id="email" required="true" renderedType="email" class="form-control" value="#{registerController.email}" a:placeholder="Email*" requiredMessage="Email #{msg['empty.jsf']}" validatorMessage="This email #{msg['nvalid.jsf']}">
					    		<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:inputText><br/>  
					    	<h:message for="password"/>
					    	<h:inputSecret id="password" required="true" class="form-control" value="#{registerController.password}" a:placeholder="#{msg['password.jsf']}*" requiredMessage="#{msg['password.jsf']} #{msg['empty.jsf']}"/><br/>
					        <h:inputSecret id="repassword" required="true" class="form-control" value="#{registerController.repassword}" a:placeholder="#{msg['rpassword.jsf']}*" requiredMessage="#{msg['password.jsf']} #{msg['empty.jsf']}"/><br/>
					    	<p style="color:#555;"><h:outputText value="#{msg['simage.jsf']}"/></p>
					    	<h:inputFile id="image" value="#{registerController.image}"></h:inputFile><br/>
					    	<h:inputText id="completeName" required="false" maxlength="30" class="form-control" value="#{registerController.completeName}" a:placeholder="#{msg['fname.jsf']}"/><br/>
					    	<h:inputText id="fbUrl" required="false" maxlength="50" class="form-control" value="#{registerController.fbUrl}" a:placeholder="#{msg['fprofile.jsf']}"/><br/>
					    	<h:inputText id="twUrl" required="false" maxlength="50" class="form-control" value="#{registerController.twUrl}" a:placeholder="#{msg['tprofile.jsf']}"/><br/>
					    	<h:inputText id="personalUrl" required="false" maxlength="50" class="form-control" value="#{registerController.personalUrl}" a:placeholder="#{msg['uwebsite.jsf']}"/><br/>
					    	<h:inputTextarea rows="4" id="description" required="false" maxlength="1000" class="form-control" value="#{registerController.description}" a:placeholder="#{msg['description.jsf']}"/><br/>
							<h:selectOneMenu id="place-field" value="#{registerController.place}"
									class="form-control">
									<f:selectItem itemLabel="#{msg['place.jsf']}" itemValue="" />
									<f:selectItems value="#{registerController.places}" />
							</h:selectOneMenu>
					    	<h:commandButton id="submit-button" class="btn btn-default" value="#{msg['signup.jsf']}" action="#{registerController.doRegister()}"/>
					    </h:form>
				    	<small><h:outputText value="* #{msg['fields.jsf']}" /></small>
					    <br/>
			          </div>
			          <div class="col-md-3 "></div>
			        </div>
			      </div>
    		</ui:define>
    	</ui:composition>
    </h:body>
</html>
