<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Search results</title>
	<style>
.ui-datagrid-content {
	border: none;
}

.searchButton {
	float: right;
}
</style>
</h:head>
<h:body>

	<ui:composition template="/template/templateLayout.xhtml">


		<ui:define name="content">
			<div class="container ">
				<div class="row ">


						<h:form id="results_form">
							<div>
								<center>
									<h:commandButton value="&lt; prev"
										action="#{searchController.doSearchPrev()}" />
									<h:outputText id="number_of_pages"
										value="#{searchController.currentPage} / #{searchController.pages}" />
									<h:commandButton value="next &gt;"
										action="#{searchController.doSearchNext()}" />
									<h:inputHidden value="#{searchController.pageIndex}" />
									<h:inputHidden value="#{searchController.terms}" />
								</center>
							</div>


							<ui:repeat id="indexRepeat" var="event"
								value="#{searchController.searchResults}" varStatus="status">
								<div class="col-xs-12 col-sm-6 col-md-3">
									<div class="cover-event">
										<div class="hovereffect">
											<img src="#{indexController.getIconFor(event)}"
												class="center-block img-responsive" alt="" />
											<div class="overlay">
												<h2>#{event.title}</h2>
												<h:link class="info join-link" value="Join"
													rendered="#{!loginController.anonymous}"
													outcome="joinEvent.xhtml?id=#{event.id}" />
												<h:link class="info" value="Sign Up"
													rendered="#{loginController.anonymous}"
													outcome="register.xhtml" />
											</div>
										</div>
										<div class="event-info">
											<h2>#{event.title}</h2>
											<p>
												LETTA #{event.shortDescription}<br /> At #{event.location}<br />
												From
												<h:outputText value="#{event.date}">
													<f:convertDateTime pattern="dd/MM/yyyy, HH:mm" />
												</h:outputText>
												<br /> <strong>9261</strong> people will be there
											</p>
										</div>
									</div>
								</div>
							</ui:repeat>

							<div>
								<ui:repeat value="#{searchController.pagesLinks}" var="page">
									<h:commandLink value="#{page}"
										action="#{searchController.jumpToPage(page)}"
										  rendered="#{page != searchController.currentPage}"
										/>
										
             				   <h:outputText value="&lt;b&gt;#{page}&lt;/b&gt;" escape="false"
                              rendered="#{page == searchController.currentPage}" />	
								</ui:repeat>

							</div>



						</h:form>

				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
