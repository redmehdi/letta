<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:letta="http://java.sun.com/jsf/composite/tags">
<f:metadata>
    <f:event listener="#{loginController.redirectIfAnonymous()}" type="preRenderView" />
</f:metadata>
<h:head>
    <title>Message detail</title>
</h:head>
<h:body>
    <ui:composition template="/template/templateLayout.xhtml">
        <ui:define name="content">
            <div class="container ">
                <h1>Messages</h1>
                <hr />
                <h3>Message detail</h3>          
                <p:dataTable id="users" var="notification" value="#{userNotifications.currentNotification.notification}">
    				<p:column headerText="#{userNotifications.currentNotification.notification.title}">
 						<h:outputText value="#{notification.body}" />
                    </p:column>
                </p:dataTable>
               	<p:toolbar>
					<f:facet name="left">		        	
	        			<p:commandButton value="Go back" onclick="location.href = 'messages.xhtml';" style="margin-right:20px;"/>
		   			</f:facet>
	   			</p:toolbar>
	   			<br />
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
