<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Private zone</title>
</h:head>
<h:body>

	<ui:composition template="/template/templateLayout.xhtml">
		<ui:define name="content">
			<div class="section ">
				<div class="container ">
					<div class="row ">
						<div class="col-md-12 ">
							<h1>Your events</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="container">
					<div id="events-list" class="row">
						<c:if test="#{!empty privateController.ownEvents}">
							<ui:repeat id="indexRepeat" var="event"
								value="#{privateController.ownEvents}" varStatus="status">
								<div class="col-xs-12 col-sm-6 col-md-3">
									<div class="cover-event">
										<div class="hovereffect">
											<img src="#{privateController.getIconFor(event.category)}"
												class="center-block img-responsive" alt="" />
											<div class="overlay">
												<h2>#{event.title}</h2>
											</div>
										</div>
										<div class="event-info">
										<ui:fragment rendered="#{privateController.isPassed(event)}">
										    <h1>Event PASSED</h1>
										</ui:fragment>
											<h2>#{event.title}</h2>
											<p>
												LETTA #{event.summary}<br />
                                                At #{event.location}<br />
                                                From #{indexController.getDate(event)}
											</p>
										</div>
									</div>
								</div>
							</ui:repeat>
						</c:if>
						<c:if test="#{empty privateController.ownEvents}">
							<h1>
								<h:link value="Create your first post"
									outcome="faces/createEvent.xhtml" />
							</h1>
						</c:if>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>

</h:body>

</html>
