<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:letta="http://java.sun.com/jsf/composite/tags">
<h:head>
	<title>Private zone</title>
</h:head>
<h:body>

	<ui:composition template="/template/templateLayout.xhtml">
		<ui:define name="content">
			<div class="section ">
				<div class="container ">
					<div class="row ">
						<div class="col-md-12 ">
							<h1>Your events</h1>
						</div>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="container">
					<div id="events-list" class="row">
						<c:if test="#{!empty privateController.ownEvents}">
							<ui:repeat id="indexRepeat" var="event"
								value="#{privateController.ownEvents}" varStatus="status">
								<div class="col-xs-12 col-sm-6 col-md-3">
									<letta:event event="#{event}"/>
								</div>
							</ui:repeat>
						</c:if>
						<c:if test="#{empty privateController.ownEvents}">
							<h1>
								<h:link value="Create your first post"
									outcome="faces/createEvent.xhtml" />
							</h1>
						</c:if>
					</div>
				</div>
			</div>
		<h:panelGroup rendered="#{!loginController.anonymous 
		              		    and param['cancelled']}" >
			 <script type="text/javascript">
			 jQuery(function ($) { 
	             $('#successCancelModal').modal('show');
	         });
			</script>
			<div class="modal fade" id="successCancelModal" tabindex="-1" role="dialog" aria-labelledby="successCancelModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
				  <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			        	<span aria-hidden="true">&times;</span>
			        </button>
			        <h4 class="modal-title" id="successCancelModalLabel">Event cancelled.</h4>
			      </div>
			      <div class="modal-body">
				      The event was successfully cancelled.
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		</h:panelGroup>
		</ui:define>

	</ui:composition>

</h:body>

</html>
